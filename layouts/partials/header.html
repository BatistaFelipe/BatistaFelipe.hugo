<header class="three columns">
  <img src="{{ .Site.BaseURL }}img/{{ .Site.Params.avatar }}" class="me">
  <h1>{{ .Site.Params.author }}</h1>
  <p>
    <i class="fa fa-phone"></i>&nbsp;<a href="tel:{{ .Site.Params.tel_full }}">{{ .Site.Params.tel }}</a>
  </p>
  <address>
    <i class="fa fa-map"></i>&nbsp;
    <a href="{{ .Site.Params.google_maps }}">
<!--       {{ .Site.Params.address }}<br/>
      {{ .Site.Params.postcode }}<br/> -->
      {{ .Site.Params.city }}<br/>
      {{ .Site.Params.country }}
    </a>
  </address>
<!--   <p>
    <a href="{{ .Site.Params.website_full }}">{{ .Site.Params.website }}</a><br/>
  </p> -->
  <p>
    <a href="{{ .Site.Params.email_full }}"><i class="fa fa-envelope"></i>&nbsp;E-mail</a> <br/>
    <a href="http://github.com/{{ .Site.Params.github }}"><i class="fa fa-github"></i>&nbsp;Github</a> <br />
    <a href="http://linkedin.com/in/{{ .Site.Params.linkedin }}"><i class="fa fa-linkedin"></i>&nbsp;Linkedin</a>
  </p>
</header>
